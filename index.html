<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project Kelompok 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #1e90ff;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ini Web Project Kelompok 2</h1>
    </header>
    <main>
        <p>Selamat datang di web project kelompok 2! Kami sedang mengerjakan sesuatu yang luar biasa. Stay tuned!</p>
        <a href="#" class="cta-button">Pelajari Lebih Lanjut</a>
    </main>
</body>
</html>
